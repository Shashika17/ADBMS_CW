<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-image: url('hhh.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh; /* Set body height to full viewport height */
            overflow: hidden;
            position: relative;/* Hide any overflowing elements, including snowflakes */
        }

        .container {
            /* Other styles */
            max-width: 350px;
            margin: 0 auto;
            padding: 60px 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;
            position: relative; /* Ensure the container is relative */
            z-index: 1; /* Ensure the container is above the snowflakes */
        }
        .snowflake {
            position: absolute;
            height: 10px;
            width: 10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        h1 {
            color: #262626;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #262626;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
            color: #262626;
        }

        input[type="submit"] {
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background-color: #3367d6;
        }

        .signup-button {
            background-color: transparent;
            color: #262626;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signup-button:hover {
            color: #3367d6;
        }

        .instagram-logo {
            margin-bottom: 20px;
        }

        .instagram-logo img {
            width: 150px;
        }
    </style>
</head>
<body>
<script>
    // Snow animation
    document.addEventListener('DOMContentLoaded', function () {
        const body = document.querySelector('body'); // Get the body element
        const container = document.querySelector('.container');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            body.appendChild(snowflake); // Append snowflakes to the body

            // Set initial position at the top of the container
            snowflake.style.top = '-100px';

            // Remove the snowflake when it reaches the bottom of the screen
            snowflake.addEventListener('animationend', function () {
                body.removeChild(snowflake); // Remove snowflakes from the body
            });
        }

        // Create snowflakes periodically
        setInterval(createSnowflake, 500);
    });
</script>
<div class="container">

    <h1>Login</h1>
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Log In">
    </form>
    <button class="signup-button" onclick="window.location.href = '/Register';">Sign Up</button>
</div>
</body>
</html>
